<div class="span6">
  <pagination direction-links="true" total-items="usersTotal" page="usersPage" on-select-page="usersPageSet(page)" items-per-page="usersPerPage" ng-show="usersTotal > usersPerPage"></pagination>
  <table class="table table-striped table-condensed" style="width: 360px;">
    <thead>
      <tr>
        <th style="min-width: 80px;">Login</th>
        <th style="min-width: 100px;">First name</th>
        <th style="min-width: 100px;">Last name</th>
        <th style="min-width: 80px;">Nationality</th>
        <th style="min-width: 100px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in usersPagedList">
        <td>{{ user.login }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td align="center"><img ng-src="img/flag_{{ user.nationality }}.png"></td>
        <td>
          <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary" ng-click="editUser(user)">Edit</button>
          </div>
          <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary" ng-click="deleteUser(user)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
