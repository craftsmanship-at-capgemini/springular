<div class="span6">
  <table class="table table-striped table-condensed" style="width: 360px;">
    <thead>
      <tr>
        <th style="min-width: 80px;"><a href="" ng-click="employeePredicate = 'login'">Login</a></th>
        <th style="min-width: 100px;"><a href="" ng-click="employeePredicate = 'firstName'">First name</a></th>
        <th style="min-width: 100px;"><a href="" ng-click="employeePredicate = 'lastName'">Last name</a></th>
        <th style="min-width: 80px;"><a href="" ng-click="employeePredicate = 'nationality'">Nationality</a></th>
        <th style="min-width: 100px;" ng-show="authService.isUserLoggedIn()"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
      	<td><input type="text" ng-model="filterCriteria.login"></td>
      	<td><input type="text" ng-model="filterCriteria.firstName"></td>
      	<td><input type="text" ng-model="filterCriteria.lastName"></td>
      	<td></td>
      	<td></td>
      </tr>
      
      <tr ng-repeat="employee in employeesFilteredList | orderBy:employeePredicate | startFrom:(employeesPage-1)*employeesPerPage | limitTo:employeesPerPage">
        <td>{{ employee.login }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td align="center"><img ng-src="img/flag_{{ employee.nationality }}.png"></td>
        <td ng-show="authService.isUserLoggedIn()">
          <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary" ng-click="editEmployee(employee)">Edit</button>
          </div>
          <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary" ng-click="deleteEmployee(employee)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination direction-links="true" total-items="employeesTotal" page="employeesPage" on-select-page="employeesPageSet(page)" items-per-page="employeesPerPage" ng-show="employeesTotal > employeesPerPage"></pagination>
</div>
