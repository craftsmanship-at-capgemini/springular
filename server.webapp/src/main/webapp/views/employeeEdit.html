<div style="padding: 20px;">

	<form class="form-horizontal" role="form">
		<div class="form-group">
	        <div class="col-sm-offset-3 col-sm-8">
	            <h3>Edit employee</h3>
	        </div>
	    </div>

	    <div id="employeeErrors" class="alert alert-dismissable alert-danger animating" ng-if="errorMessages.length > 0">
		   <p ng-repeat="message in errorMessages">
              <strong>ERROR:</strong> {{ message }}
		   </p>
        </div>
	    
		<div class="form-group">
			<label for="inputLogin" class="col-sm-3 control-label">Login</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputLogin"
					placeholder="Login" ng-model="employee.login">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputFirstName"
					placeholder="First Name" ng-model="employee.firstName">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputLastName"
					placeholder="Last Name" ng-model="employee.lastName">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputNationality" class="col-sm-3 control-label">Nationality</label>
			<div class="col-sm-8">
	    		<select class="form-control" ng-model="employee.nationality" ng-options="nationality for nationality in nationalities">
                </select>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<button type="submit" class="btn btn-primary" ng-click="saveEmployee()">Save</button>
				<button type="submit" class="btn btn-primary" ng-click="closeEmployee()">Cancel</button>
			</div>	
		</div>
	</form>

</div>
