<!doctype html>
<html lang="en" ng-app="springular.app">
<head>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-cookies.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/tooltip.js"></script>
    <script src="lib/popover.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/payments.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body style="padding: 20px;">

	<nav class="navbar navbar-default" role="navigation" ng-controller="controller.main">
	  <div class="container-fluid">
	  
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Springular</a>
        </div>
	
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li activate-on path="/users"><a href="#/users">Users</a></li>
	        <li activate-on path="/todo"><a href="#/todo">ToDo</a></li>
	        <li activate-on path="/payments" ng-if="authService.isUserLoggedIn()"><a href="#/payments">Payments</a></li>
	      </ul>
	      
          <form class="navbar-form navbar-right" role="login">
          
            <div class="form-group" ng-show="!authService.isUserLoggedIn()">
               <p class="navbar-text">Login:</p>
               <input type="text" class="compact-form navbar-left" placeholder="Login" ng-model="credentials.login">
              
               <p class="navbar-text">Password:</p>
               <input type="password" class="compact-form navbar-left" placeholder="Password" ng-model="credentials.password">
            </div>
            
            <div class="form-group" ng-show="authService.isUserLoggedIn()">
               <p class="navbar-text">Welcome {{ credentials.login }} !</p>
            </div>
            
            <button type="submit" id="signInButton" class="btn btn-default" ng-click="signIn()" ng-if="!authService.isUserLoggedIn()">Sign in</button>
            <button type="submit" class="btn btn-default" ng-click="register()" ng-if="!authService.isUserLoggedIn()">Register</button>
            <button type="submit" class="btn btn-default" ng-click="signOut()" ng-if="authService.isUserLoggedIn()">Sign out</button>
            
          </form>
	    </div>
        
	  </div>
	</nav>

	<div ng-view=""></div>

</body>
</html>
